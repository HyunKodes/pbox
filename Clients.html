    <script>    
        var logo = document.querySelector('#logo img');  
        var brands = document.querySelector('#brands img');  
        var link = document.getElementById('dark-mode-toggle');

        if (localStorage.getItem('darkMode')) {
            document.body.classList.add('dark-mode');
            link.innerText = 'Light';
            if (logo) logo.src = './Topbox Marketing_files/pbox_d.png';
            if (brands) brands.src = './Clients_files/clients_d2.png';


        } else {
            link.innerText = 'Dark';    
            logo.src = './Topbox Marketing_files/pbox.png';
            brands.src = './Clients_files/clients2.png';

        }

        link.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action

            document.body.classList.toggle('dark-mode');

            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', true);
                link.innerText = 'Light';
                logo.src = './Topbox Marketing_files/pbox_d.png';
                brands.src = './Clients_files/clients_d2.png';

            } else {
                localStorage.removeItem('darkMode');
                link.innerText = 'Dark';
                logo.src = './Topbox Marketing_files/pbox.png';
                brands.src = './Clients_files/clients2.png';

            }
        });
    </script>
